AWSTemplateFormatVersion: 2010-09-09
Description: 4.1.5 Security Group
Parameters:
  LinuxAMI:
    Type: String
    Description: Amazon Linux AMI ID
  InstanceType:
    Type: String
    Description: Instance Type
  EC2KeyPair:
    Type: String
    Description: EC2 KeyPair

Resources:
  EC2:
    Type: AWS::EC2::Instance
    Properties: 
      InstanceType: !Ref InstanceType
      ImageId: !Ref LinuxAMI
      KeyName: !Ref EC2KeyPair
      Tags: 
      - Key: "Name"
        Value: "ringer-stelligent"
      - Key: "user"
        Value: "gringer_aa"
      - Key: "stelligent-u-lesson"
        Value: "4"
      - Key: "stelligent-u-lab"
        Value: "4.1.4"
      NetworkInterfaces:
      - AssociatePublicIpAddress: True
        DeleteOnTermination: True
        SubnetId:
          !ImportValue SubnetId
        DeviceIndex: '0'
        GroupSet:
          - Ref: SecurityGroup

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ICMP (for ping) and ssh traffic into your instance.
      VpcId:
        !ImportValue VPCID
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: icmp 
        FromPort: 8
        ToPort: -1
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: icmp 
        FromPort: 8
        ToPort: -1
        CidrIp: 0.0.0.0/0

Outputs:
  InstanceID:
    Description: Instance ID
    Value: !Ref EC2
    Export:
      Name: Ringer-EC2-ID
  InstancePrivateIP:
    Description: EC2 Instance Privte IP address
    Value: !GetAtt EC2.PrivateIp
    Export:
      Name: Ringer-EC2-Private-IP