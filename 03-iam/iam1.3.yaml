AWSTemplateFormatVersion: 2010-09-09
Description: Lab 3.1.3 - Customer Managed Policy Re-Use.
Resources:
  RingerRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/ringer-stelligent
            Action:
              - 'sts:AssumeRole'

  RingerSecondRole:
    Type: 'AWS::IAM::Role'
    Description: Re-use policy
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:user/ringer-stelligent
            Action:
              - 'sts:AssumeRole'

  RingerPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: RingerPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - iam:GenerateCredentialReport
              - iam:GenerateServiceLastAccessedDetails
              - iam:Get*
              - iam:List*
              - iam:SimulateCustomPolicy
              - iam:SimulatePrincipalPolicy
            Resource: "*"
      Roles:
        - !Ref RingerRole
        - !Ref RingerSecondRole